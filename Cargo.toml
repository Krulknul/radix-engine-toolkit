[package]
name = "radix-engine-toolkit"
version = "0.1.0"
edition = "2021"

[dependencies]
hex = { version = "0.4.3", features = ["serde"] }
bech32 = { version = "0.9.0", default-features = false }

serde = { version = "1.0.144", features = ["serde_derive"] }
serde_json = { version = "1.0.85" }
serde_with = { version = "2.0.0", features = ["hex"] }

sbor = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "v0.6.0" }
scrypto = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "v0.6.0", features = ["serde"] }
transaction = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "v0.6.0", features = ["serde"] }
radix-engine = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "v0.6.0" }

[dev-dependencies]
wasmtime = { version = "1.0.0" }
anyhow = { version = "1.0.65" }

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
strip = true
incremental = false

[lib]
crate-type = ["cdylib", "lib", "staticlib"]
