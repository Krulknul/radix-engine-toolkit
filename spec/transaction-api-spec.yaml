---
openapi: 3.0.2
info:
  title: Transaction Lib
  version: 0.1.0
servers: []
paths: {}
components:
  schemas:

    # ===================
    # Request & Response 
    # ===================

    # Information
    InformationRequest:
      type: object
      additionalProperties: false

    InformationResponse:
      type: object
      additionalProperties: false
      required:
        - package_version
      properties:
        package_version:
          type: string

    # Convert Manifest
    ConvertManifestRequest:
      type: object
      additionalProperties: false
      required:
        - transaction_version
        - network_id
        - manifest_output_format
        - manifest
      properties:
        transaction_version:
          $ref: "#/components/schemas/Byte"
        network_id:
          $ref: "#/components/schemas/Byte"
        manifest_output_format:
          $ref: "#/components/schemas/ManifestKind"
        manifest:
          $ref: "#/components/schemas/Manifest"

    ConvertManifestResponse:
      type: object
      additionalProperties: false
      required:
        - manifest
      properties:
        manifest:
          $ref: "#/components/schemas/Manifest"

    # Compile Transaction Intent
    CompileTransactionIntentRequest:
      $ref: "#/components/schemas/TransactionIntent"

    CompileTransactionIntentResponse:
      type: object
      additionalProperties: false
      required:
        - compiled_intent
      properties:
        compiled_intent:
          type: string

    # Decompile Transaction Intent
    DecompileTransactionIntentRequest:
      allOf:
        - $ref: "#/components/schemas/CompileTransactionIntentResponse"
        - type: object
          additionalProperties: false
          required:
            - manifest_output_format
          properties:
            manifest_output_format:
              $ref: "#/components/schemas/ManifestKind"
    
    DecompileTransactionIntentResponse:
      $ref: "#/components/schemas/TransactionIntent"

    # Compile Signed Transaction Intent
    CompileSignedTransactionIntentRequest:
      $ref: "#/components/schemas/SignedTransactionIntent"

    CompileSignedTransactionIntentResponse:
      type: object
      additionalProperties: false
      required:
        - compiled_signed_intent
      properties:
        compiled_signed_intent:
          type: string

    # Decompile Signed Transaction Intent
    DecompileSignedTransactionIntentRequest:
      allOf:
        - $ref: "#/components/schemas/CompileSignedTransactionIntentResponse"
        - type: object
          additionalProperties: false
          required:
            - manifest_output_format
          properties:
            manifest_output_format:
              $ref: "#/components/schemas/ManifestKind"
    
    DecompileSignedTransactionIntentResponse:
      $ref: "#/components/schemas/SignedTransactionIntent"

    # Compile Notarized Transaction Intent
    CompileNotarizedTransactionIntentRequest:
      $ref: "#/components/schemas/NotarizedTransactionIntent"

    CompileNotarizedTransactionIntentResponse:
      type: object
      additionalProperties: false
      required:
        - compiled_notarized_intent
      properties:
        compiled_notarized_intent:
          type: string

    # Decompile Notarized Transaction Intent
    DecompileNotarizedTransactionIntentRequest:
      allOf:
        - $ref: "#/components/schemas/CompileNotarizedTransactionIntentResponse"
        - type: object
          additionalProperties: false
          required:
            - manifest_output_format
          properties:
            manifest_output_format:
              $ref: "#/components/schemas/ManifestKind"
    
    DecompileNotarizedTransactionIntentResponse:
      $ref: "#/components/schemas/NotarizedTransactionIntent"
    
    # Decompile Unknown Transaction Intent
    DecompileUnknownTransactionIntentRequest:
      type: object
      additionalProperties: false
      required:
        - manifest_output_format
        - compiled_unknown_intent
      properties:
        manifest_output_format:
          $ref: "#/components/schemas/ManifestKind"
        compiled_unknown_intent:
          type: string
    
    DecompileUnknownTransactionIntentResponse:
      anyOf:
        - $ref: "#/components/schemas/DecompileTransactionIntentResponse"
        - $ref: "#/components/schemas/DecompileSignedTransactionIntentResponse"
        - $ref: "#/components/schemas/DecompileNotarizedTransactionIntentResponse"

    # ================================
    # Request & Response Dependencies
    # ================================

    TransactionIntent:
      type: object
      additionalProperties: false
      required:
        - header
        - manifest
      properties:
        header:
          $ref: "#/components/schemas/TransactionHeader"
        manifest:
          $ref: "#/components/schemas/Manifest"
    
    SignedTransactionIntent:
      type: object
      additionalProperties: false
      required:
        - transaction_intent
        - signatures
      properties:
        transaction_intent:
          $ref: "#/components/schemas/TransactionIntent"
        signatures:
          type: array
          items:
            $ref: "#/components/schemas/Signature"
    
    NotarizedTransactionIntent:
      type: object
      additionalProperties: false
      required:
        - signed_intent
        - notary_signature
      properties:
        signed_intent:
          $ref: "#/components/schemas/SignedTransactionIntent"
        notary_signature:
          $ref: "#/components/schemas/EcdsaSignature"
    
    TransactionHeader:
      type: object
      additionalProperties: false
      required:
        - version
        - network_id
        - start_epoch_inclusive
        - end_epoch_exclusive
        - nonce
        - notary_public_key
        - notary_as_signatory
        - cost_unit_limit
        - tip_percentage
      properties:
        version:
          $ref: "#/components/schemas/Byte"
        network_id:
          $ref: "#/components/schemas/Byte"
        start_epoch_inclusive:
          type: number
          minimum: 0x00
          maximum: 0xFFFFFFFFFFFFFFFF
        end_epoch_exclusive:
          type: number
          minimum: 0x00
          maximum: 0xFFFFFFFFFFFFFFFF
        nonce:
          type: number
          minimum: 0x00
          maximum: 0xFFFFFFFFFFFFFFFF
        notary_public_key:
          $ref: "#/components/schemas/EcdsaPublicKey"
        notary_as_signatory:
          type: boolean
        cost_unit_limit:
          type: number
          minimum: 0x00
          maximum: 0xFFFFFFFF
        tip_percentage:
          type: number
          minimum: 0x00
          maximum: 0xFFFFFFFF

    Signature:
      type: object
      additionalProperties: false
      required:
        - public_key
        - signature
      properties:
        public_key:
          $ref: "#/components/schemas/EcdsaPublicKey"
        signature:
          $ref: "#/components/schemas/EcdsaSignature"

    EcdsaPublicKey:
      type: string
    
    EcdsaSignature:
      type: string

    ManifestKind:
      type: string
      enum:
      - String
      - JSON

    Manifest:
      type: object
      additionalProperties: false
      required:
      - type
      properties:
        type:
          type: string
          readOnly: true
      discriminator:
        propertyName: type
        mapping:
          String: "#/components/schemas/ManifestString"
          JSON: "#/components/schemas/ManifestJson"

    ManifestString:
      allOf:
      - $ref: "#/components/schemas/Manifest"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    
    ManifestJson:
      allOf:
      - $ref: "#/components/schemas/Manifest"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: array
            items: 
              $ref: "#/components/schemas/Instruction"

    Byte:
      type: number
      minimum: 0x00
      maximum: 0xFF

    # ======
    # Value
    # ======
    
    ValueKind:
      type: string
      enum:
      - Unit
      - Bool
      - I8
      - I16
      - I32
      - I64
      - I128
      - U8
      - U16
      - U32
      - U64
      - U128
      - String
      - Struct
      - Enum
      - Option
      - Array
      - Tuple
      - Result
      - List
      - Set
      - Map
      - Decimal
      - PreciseDecimal
      - PackageAddress
      - ComponentAddress
      - ResourceAddress
      - Hash
      - Bucket
      - Proof
      - NonFungibleId
      - NonFungibleAddress
      - Bytes
    
    Value:
      type: object
      required:
      - type
      properties:
        type:
          type: string
          readOnly: true
      discriminator:
        propertyName: type
        mapping:
          U8: "#/components/schemas/U8"
          U16: "#/components/schemas/U16"
          U32: "#/components/schemas/U32"
          U64: "#/components/schemas/U64"
          U128: "#/components/schemas/U128"
          I8: "#/components/schemas/I8"
          I16: "#/components/schemas/I16"
          I32: "#/components/schemas/I32"
          I64: "#/components/schemas/I64"
          I128: "#/components/schemas/I128"
          String: "#/components/schemas/String"
          Struct: "#/components/schemas/Struct"
          Enum: "#/components/schemas/Enum"
          Option: "#/components/schemas/Option"
          Result: "#/components/schemas/Result"
          Array: "#/components/schemas/Array"
          Tuple: "#/components/schemas/Tuple"
          List: "#/components/schemas/List"
          Set: "#/components/schemas/Set"
          Map: "#/components/schemas/Map"
          Decimal: "#/components/schemas/Decimal"
          PreciseDecimal: "#/components/schemas/PreciseDecimal"
          ComponentAddress: "#/components/schemas/ComponentAddress"
          ResourceAddress: "#/components/schemas/ResourceAddress"
          PackageAddress: "#/components/schemas/PackageAddress"
          Hash: "#/components/schemas/Hash"
          Bytes: "#/components/schemas/Bytes"
          Bucket: "#/components/schemas/Bucket"
          Proof: "#/components/schemas/Proof"
          NonFungibleId: "#/components/schemas/NonFungibleId"
          NonFungibleAddress: "#/components/schemas/NonFungibleAddress"
    U8:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    U16:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    U32:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    U64:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    U128:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    I8:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    I16:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    I32:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    I64:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    I128:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    String:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    Struct:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - fields
        properties:
          fields:
            type: array
            items:
              $ref: "#/components/schemas/Value"
    Enum:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - variant_name
        - fields
        properties:
          variant_name:
            type: string
          fields:
            type: array
            nullable: true
            items:
              $ref: "#/components/schemas/Value"
    Option:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            nullable: true
            $ref: "#/components/schemas/Value"
    Result:
      description: 'TODO: Need to add this.'
    Array:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - element_type
        - elements
        properties:
          element_type:
            $ref: "#/components/schemas/ValueKind"
          elements:
            type: array
            items:
              $ref: "#/components/schemas/Value"
    Tuple:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - elements
        properties:
          elements:
            type: array
            items:
              $ref: "#/components/schemas/Value"
    List:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - element_type
        - elements
        properties:
          element_type:
            $ref: "#/components/schemas/ValueKind"
          elements:
            type: array
            items:
              $ref: "#/components/schemas/Value"
    Set:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - element_type
        - elements
        properties:
          element_type:
            $ref: "#/components/schemas/ValueKind"
          elements:
            type: array
            items:
              $ref: "#/components/schemas/Value"
    Map:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - key_type
        - value_type
        - elements
        properties:
          key_type:
            $ref: "#/components/schemas/ValueKind"
          value_type:
            $ref: "#/components/schemas/ValueKind"
          elements:
            type: array
            items:
              $ref: "#/components/schemas/Value"
    Decimal:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    PreciseDecimal:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    ComponentAddress:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - address
        properties:
          address:
            type: string
    ResourceAddress:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - address
        properties:
          address:
            type: string
    PackageAddress:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - address
        properties:
          address:
            type: string
    Hash:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - address
        properties:
          address:
            type: string
    Bucket:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - identifier
        properties:
          identifier:
            oneOf:
            - type: string
            - type: integer
    Proof:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - identifier
        properties:
          identifier:
            oneOf:
            - type: string
            - type: integer
    NonFungibleId:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    NonFungibleAddress:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - address
        properties:
          address:
            type: string
    Bytes:
      allOf:
      - $ref: "#/components/schemas/Value"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    
    # =============
    # Instructions
    # =============
    
    Instruction:
      type: object
      required:
      - instruction
      properties:
        instruction:
          type: string
          readOnly: true
      discriminator:
        propertyName: instruction
        mapping:
          CALL_FUNCTION: "#/components/schemas/CallFunction"
          CALL_METHOD: "#/components/schemas/CallMethod"
          CALL_METHOD_WITH_ALL_RESOURCES: "#/components/schemas/CallMethodWithAllResources"
          TAKE_FROM_WORKTOP: "#/components/schemas/TakeFromWorktop"
          TAKE_FROM_WORKTOP_BY_AMOUNT: "#/components/schemas/TakeFromWorktopByAmount"
          TAKE_FROM_WORKTOP_BY_IDS: "#/components/schemas/TakeFromWorktopByIds"
          ASSERT_WORKTOP_CONTAINS: "#/components/schemas/AssertWorktopContains"
          ASSERT_WORKTOP_CONTAINS_BY_AMOUNT: "#/components/schemas/AssertWorktopContainsByAmount"
          ASSERT_WORKTOP_CONTAINS_BY_IDS: "#/components/schemas/AssertWorktopContainsByIds"
          POP_FROM_AUTH_ZONE: "#/components/schemas/PopFromAuthZone"
          PUSH_TO_AUTH_ZONE: "#/components/schemas/PushToAuthZone"
          CLEAR_AUTH_ZONE: "#/components/schemas/ClearAuthZone"
          CREATE_PROOF_FROM_AUTH_ZONE: "#/components/schemas/CreateProofFromAuthZone"
          CREATE_PROOF_FROM_AUTH_ZONE_BY_AMOUNT: "#/components/schemas/CreateProofFromAuthZoneByAmount"
          CREATE_PROOF_FROM_AUTH_ZONE_BY_IDS: "#/components/schemas/CreateProofFromAuthZoneByIds"
          CREATE_PROOF_FROM_BUCKET: "#/components/schemas/CreateProofFromBucket"
          CLONE_PROOF: "#/components/schemas/CloneProof"
          DROP_PROOF: "#/components/schemas/DropProof"
          DROP_ALL_PROOF: "#/components/schemas/DropAllProofs"
          PUBLISH_PACKAGE: "#/components/schemas/PublishPackage"
    CallFunction:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - package_address
        - blueprint_name
        - function_name
        - arguments
        properties:
          package_address:
            $ref: "#/components/schemas/PackageAddress"
          blueprint_name:
            $ref: "#/components/schemas/String"
          function_name:
            $ref: "#/components/schemas/String"
          arguments:
            type: array
            nullable: true
            items:
              $ref: "#/components/schemas/Value"
    CallMethod:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - component_address
        - method_name
        - arguments
        properties:
          component_address:
            $ref: "#/components/schemas/ComponentAddress"
          method_name:
            $ref: "#/components/schemas/String"
          arguments:
            type: array
            nullable: true
            items:
              $ref: "#/components/schemas/Value"
    CallMethodWithAllResources:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - component_address
        - method_name
        properties:
          component_address:
            $ref: "#/components/schemas/ComponentAddress"
          method_name:
            $ref: "#/components/schemas/String"
    TakeFromWorktop:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - resource_address
        - into_bucket
        properties:
          resource_address:
            $ref: "#/components/schemas/ResourceAddress"
          into_bucket:
            $ref: "#/components/schemas/Bucket"
    TakeFromWorktopByAmount:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - resource_address
        - into_bucket
        - amount
        properties:
          resource_address:
            $ref: "#/components/schemas/ResourceAddress"
          amount:
            $ref: "#/components/schemas/Decimal"
          into_bucket:
            $ref: "#/components/schemas/Bucket"
    TakeFromWorktopByIds:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - resource_address
        - into_bucket
        - ids
        properties:
          resource_address:
            $ref: "#/components/schemas/ResourceAddress"
          ids:
            type: array
            items:
              $ref: "#/components/schemas/NonFungibleId"
          into_bucket:
            $ref: "#/components/schemas/Bucket"
    ReturnToWorktop:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - bucket
        properties:
          bucket:
            $ref: "#/components/schemas/Bucket"
    AssertWorktopContains:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - resource_address
        properties:
          resource_address:
            $ref: "#/components/schemas/ResourceAddress"
    AssertWorktopContainsByAmount:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - resource_address
        - amount
        properties:
          resource_address:
            $ref: "#/components/schemas/ResourceAddress"
          amount:
            $ref: "#/components/schemas/Decimal"
    AssertWorktopContainsByIds:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - resource_address
        - ids
        properties:
          resource_address:
            $ref: "#/components/schemas/ResourceAddress"
          ids:
            type: array
            items:
              $ref: "#/components/schemas/NonFungibleId"
    PopFromAuthZone:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - into_proof
        properties:
          into_proof:
            $ref: "#/components/schemas/Proof"
    PushToAuthZone:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - proof
        properties:
          proof:
            $ref: "#/components/schemas/Proof"
    ClearAuthZone:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
    CreateProofFromAuthZone:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - resource_address
        - into_proof
        properties:
          resource_address:
            $ref: "#/components/schemas/ResourceAddress"
          into_proof:
            $ref: "#/components/schemas/Proof"
    CreateProofFromAuthZoneByAmount:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - resource_address
        - into_proof
        - amount
        properties:
          resource_address:
            $ref: "#/components/schemas/ResourceAddress"
          amount:
            $ref: "#/components/schemas/Decimal"
          into_proof:
            $ref: "#/components/schemas/Proof"
    CreateProofFromAuthZoneByIds:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - resource_address
        - into_proof
        - ids
        properties:
          resource_address:
            $ref: "#/components/schemas/ResourceAddress"
          ids:
            type: array
            items:
              $ref: "#/components/schemas/NonFungibleId"
          into_proof:
            $ref: "#/components/schemas/Proof"
    CreateProofFromBucket:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - bucket
        - into_proof
        properties:
          bucket:
            $ref: "#/components/schemas/Bucket"
          into_proof:
            $ref: "#/components/schemas/Proof"
    CloneProof:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - proof
        - into_proof
        properties:
          proof:
            $ref: "#/components/schemas/Proof"
          into_proof:
            $ref: "#/components/schemas/Proof"
    DropProof:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - proof
        properties:
          proof:
            $ref: "#/components/schemas/Proof"
    DropAllProof:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
    PublishPackage:
      allOf:
      - $ref: "#/components/schemas/Instruction"
      - type: object
        additionalProperties: false
        required:
        - package
        properties:
          package:
            $ref: "#/components/schemas/Bytes"
    
    # ======
    # Error
    # ======
    
    Error:
      type: object
      required:
      - error
      properties:
        error:
          type: string
          readOnly: true
      discriminator:
        propertyName: error
        mapping:
          AddressError: "#/components/schemas/AddressError"
          DecodeError: "#/components/schemas/DecodeError"
          DeserializationError: "#/components/schemas/DeserializationError"
          InvalidRequestString: "#/components/schemas/InvalidRequestString"
          UnexpectedContents: "#/components/schemas/UnexpectedContents"
          InvalidType: "#/components/schemas/InvalidType"
          ParseError: "#/components/schemas/ParseError"
          TransactionCompileError: "#/components/schemas/TransactionCompileError"
          TransactionDecompileError: "#/components/schemas/TransactionDecompileError"
          UnsupportedTransactionVersion: "#/components/schemas/UnsupportedTransactionVersion"
          GeneratorError: "#/components/schemas/GeneratorError"
          RequestResponseConversionError: "#/components/schemas/RequestResponseConversionError"
          UnrecognizedCompiledIntentFormat: "#/components/schemas/UnrecognizedCompiledIntentFormat"
    AddressError:
      allOf:
      - $ref: "#/components/schemas/Error"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    DecodeError:
      allOf:
      - $ref: "#/components/schemas/Error"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    DeserializationError:
      allOf:
      - $ref: "#/components/schemas/Error"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    InvalidRequestString:
      allOf:
      - $ref: "#/components/schemas/Error"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    UnexpectedContents:
      allOf:
      - $ref: "#/components/schemas/Error"
      - type: object
        additionalProperties: false
        required:
        - kind
        - expected
        - found
        properties:
          kind:
            $ref: "#/components/schemas/ValueKind"
          expected:
            type: array
            items:
              $ref: "#/components/schemas/ValueKind"
          found:
            $ref: "#/components/schemas/ValueKind"
    InvalidType:
      allOf:
      - $ref: "#/components/schemas/Error"
      - type: object
        additionalProperties: false
        required:
        - expected_type
        - actual_type
        properties:
          expected_type:
            $ref: "#/components/schemas/ValueKind"
          actual_type:
            $ref: "#/components/schemas/ValueKind"
    ParseError:
      allOf:
      - $ref: "#/components/schemas/Error"
      - type: object
        additionalProperties: false
        required:
        - kind
        - error
        properties:
          kind:
            $ref: "#/components/schemas/ValueKind"
          error:
            type: string
    TransactionCompileError:
      allOf:
      - $ref: "#/components/schemas/Error"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    TransactionDecompileError:
      allOf:
      - $ref: "#/components/schemas/Error"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    UnsupportedTransactionVersion:
      allOf:
      - $ref: "#/components/schemas/Error"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: number
    GeneratorError:
      allOf:
      - $ref: "#/components/schemas/Error"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    RequestResponseConversionError:
      allOf:
      - $ref: "#/components/schemas/Error"
      - type: object
        additionalProperties: false
        required:
        - value
        properties:
          value:
            type: string
    UnrecognizedCompiledIntentFormat:
      $ref: "#/components/schemas/Error"
